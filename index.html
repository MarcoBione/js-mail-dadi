<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- tab title -->
    <title>Document</title>

</head>

<body>

    <!-- area applicazione -->
    <div class="wrapper p-5">

        <!-- area registrazione accesso -->
        <div class="card w-25 border-opacity-25 shadow m-auto border-primary-subtle">

            <!-- pannello -->
            <div class="card-body">

                <h5 class="card-title display-6 text-center fw-semibold text-primary-emphasis">Il gioco dei dadi</h5>

                <form action="#">

                    <!-- user email -->
                    <div class="mb-3">
                        <input type="email" id="uEmail" class="form-control shadow-none border-0 border-bottom border-primary-subtle text-primary-emphasis" placeholder="inserire email" required>
                    </div>
                    <!-- /user email -->

                    <div class="box d-flex">

                        <!-- validation -->
                        <div class="mb-3">
                            <button type="submit" id="verify" class="btn btn-outline-primary mb-3">Accedi</button>
                        </div>
                        <!-- /validation -->

                        <!-- signup -->
                        <div class="mb-3 px-4">
                            <button type="submit" id="signup" class="btn btn-outline-secondary mb-3">Registrati</button>
                        </div>
                        <!-- /signup -->

                    </div>

                    <div class="response" id="feedback"></div>
                    

                </form>

            </div>
            <!-- /pannello -->

        </div>
        <!-- /area registrazione accesso -->

    </div>
    <!-- /area applicazione -->
    
    <script src="./JS/app.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
