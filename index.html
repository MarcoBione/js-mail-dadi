<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- tab title -->
    <title>Document</title>

</head>

<body>

    <!-- area applicazione -->
    <div class="wrapper d-flex justify-content-center debug">

        <!-- area di autenticazione -->
        <div class="box-login d-flex flex-column debug p-3 w-25 text-center">

            <!-- titolo del gioco -->
            <h3>Gioco dei dadi</h3>
             <!-- /titolo del gioco -->

            <!-- input utente -->
            <div class="box debug">
                <!-- email utente -->
                <input type="email" name="userEmail" id="uEmail" class="w-100" placeholder="Inserici la tua email">
                <!-- /email utente -->

                <!-- box bottoni -->
                <div class="btns p-3">

                    <!-- pulsante accedi -->
                    <button id="logIn" class="px-3 custom-btn">Accedi</button>
                    <!-- /pulsante accedi -->

                    <!-- pulsante registrati -->
                    <button id="signUp" class="custom-btn">Registrati</button>
                    <!-- /pulsante registrati -->

                </div>
                <!-- /box bottoni -->

            </div>
            <!-- /input utente -->

        </div>
        <!-- /area di autenticazione -->

    </div>
    <!-- /area applicazione -->
    

    <script src="./JS/script.js"></script>
</body>
</html>
